<section class="custom-page text-center">
    <div [ngClass]="isXSmall ? 'custom-padding-mob' : 'custom-padding'">
        <h2 class="m-0 fw-light" [ngClass]="isXSmall ? 'f-s-22' : 'f-s-30'"> 
            A toda la familia judoka de <span class="fw-bold">Zenryoku</span> 
        </h2>

        <p class="parrafo" [ngClass]="isXSmall ? 'f-s-22' : 'f-s-30'"> 
            Tenemos el agrado de comunicarles que pronto tendremos página web! 
            <br> 
            <br>
            Se vienen novedades para el club y todos nuestros queridos socios. 
            <br> ¡Atención a las próximas noticias! 
        </p>

        <img src="assets/img/logo.png" alt="" [ngClass]="isXSmall?'w-80':'w-36'">
    </div>
    
</section>

<app-footer></app-footer>
